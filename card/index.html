<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="space">
               <div class="main">
                    <div class="shoe">
                        <img src="./images/nike.jpeg" alt="">
                    </div>
                    <div class="size">
                        <p>CHOOSE SIZE</p>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>11</button>
                        <button>12</button>
                    </div>
               </div>
                <div class="details">
                    <p class="small">
                        WOMANS RUNNING SHOE
                    </p>
                    <h3>NIKE EPIC REACT <div>FLYKNIT</div></h3>
                    <h1>$150</h1>
                    <P>
                        The Nike Epic React Flyknit form <br>
                        cushioning is responsive yet light- <br>weight,
                        durable yet soft. This creates <br> a sensation
                        that not only enhances <br> the feeling of moving forward,
                        but <br> makes running feel fun too.
                    </P>
                    <div class="btn">
                        <button>
                            add to cart
                        </button>
                        <button>
                            <span class="material-icons-outlined">
                                favorite
                                </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
